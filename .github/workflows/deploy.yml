name: Deploy to GitHub Pages (DISABLED - Use Vercel Instead)

# This workflow is disabled because Next.js App Router with API routes
# cannot be deployed to GitHub Pages (static hosting only).
# Please deploy to Vercel instead: https://vercel.com

on:
  # Disabled - uncomment to enable
  # push:
  #   branches:
  #     - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next

      - name: Install dependencies
        run: npm ci

      - name: Clean build cache
        run: rm -rf .next

      - name: Remove API routes (not compatible with static export)
        run: |
          rm -rf src/app/api
          ls -la src/app

      - name: Build with Next.js
        run: npm run export

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
